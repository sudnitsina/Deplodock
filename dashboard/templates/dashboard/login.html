{% extends 'dashboard/base.html' %}
{% block content %}

<div class="w3-display-container" style="padding-top: 550px;">
  <div class="w3-card w3-display-middle" style="min-width: 500px">
    <header class="w3-container w3-light-grey">
      <h3>Вход</h3>
    </header>
    <form  method="post" action="{% url 'login' %}" class="w3-container" style="padding: 20px">
      <table class="login">
        {% csrf_token %}
        {{form.as_table}}
        <tr><td></td><td><input id="login" type="submit" class="w3-btn w3-right"value="login" /></td></tr>
      </table>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock %}
