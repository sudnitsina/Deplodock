{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Deplodock - dynamic inventory</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Dynamic inventory">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <link rel='stylesheet' href={% static 'css/base.css' %}>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Navigation -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-left-align w3-card-2">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="/" class="w3-bar-item w3-button w3-text-green w3-hover-none">Deplodock</a>

      {% if user.is_authenticated %}
      <a href={% url 'dashboard' %} class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-green" target="_blank"> dashboard</a>
      <a href={% url 'main' %} class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-green"> token</a>
      <a href={% url 'logout' %} class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-none w3-hover-text-green">logout</a>

      {% else %}
      <a href={% url 'login' %} class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-none w3-hover-text-green">login</a>
      {% endif %}
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      {% if user.is_authenticated %}
      <a href={% url 'dashboard' %} class="w3-bar-item w3-button w3-padding-large">dashboard</a>
      <a href={% url 'logout' %} class="w3-bar-item w3-button w3-padding-large">logout</a>

      {% else %}
      <a href={% url 'login' %} class="w3-bar-item w3-button w3-padding-large">login</a>
      {% endif %}
    </div>
  </div>
  {% block content %}
  {% endblock%}

</body>
<script>
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>
</html>
